<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Certificate</title>
  </head>

  <body background="images/blockchain.png">
    <main border="1px">
      <div id="bgdiv">
        <img width="150" src="images/cert.png" alt="cert_logo" />
        <div class="top">
          <h1 class="cursive"><strong>CERTIFICATE OF COMPLETION</strong></h1>
        </div>

        <div>
          <p id="csize" class="cursive">This Certificate is Presented To</p>
          <h1 id="size">IKE GABRIEL</h1>
          <hr width="800px" />
          <p id="csize" class="cursive">
            For Completion Of The <strong id="color">BLOCKU</strong> 8 Weeks Of
            Blockchain Beginner Training
          </p>

          <p id="resize" class="underline"></p>
        </div>

        <div class="bottom">
          <table width="100%">
            <tr>
              <th>29<sup>th</sup> May 2022</th>
              <th>
                <img
                  width="200"
                  height="50"
                  src="images/signature.png"
                  alt=""
                />
              </th>
            </tr>
            <tr>
              <td><em>Date</em></td>
              <td><em>Signature</em></td>
            </tr>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
